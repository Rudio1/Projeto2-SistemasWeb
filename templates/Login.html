<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro com HTML5 e CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="static/Style.css" />
</head>

<body>
  <div class="container">
    <div class="content">
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action="">
          <h1>Login</h1>

          {% if error %}
            <p class=error><strong>Erro:</strong> {{ error }}
          {% endif %}

          <p>
            <label for="email_login">Email</label>
            <input id="email_login" name="email_login" required="required" type="text" />
          </p>

          <p>
            <label for="senha_login">Senha</label>
            <input id="senha_login" name="senha_login" required="required" type="password" />
          </p>

          <p>
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
            <label for="manterlogado">Manter-me logado</label>
          </p>

          <p>
            <input type="submit" name="submit_button" value="Login" />
          </p>

        </form>
        <p class="link">
          Ainda não tem conta?
          <a type="submit" href="cadastro" name="submit_button">Cadastre-se</a>
          <!-- <input type="submit" name="redirect_button" value="Cadastro"/> -->
        </p>
      </div>
    </div>
  </div>
</body>

</html>
